name: Tests Zia
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  unit-tests:
    runs-on: ubuntu-20.04
    container: docker://epitechcontent/epitest-docker
    
    steps:
      - uses: actions/checkout@v2
      - run: |
          pip install conan --upgrade
          #conan remote add conan-center https://bintray.com/conan/conan-center
          conan remote add epitech https://bintray.com/epitech/public-conan
          #https://bintray.com/conan/bincrafters/public-conan 
          conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
          conan profile new default --detect
          conan profile update settings.compiler.libcxx=libstdc++11 default
          mkdir build &&
          cd build &&
          conan install ../zia --build=missing &&
          cmake ../zia -G “Unix Makefiles” &&
          cmake --build .
          make tests_run >> result.txt
          make coverage >> result.txt
          
      - if: always()
        uses: actions/upload-artifact@v2
        with:
          name: coverage_outputs
          path: result.txt
      
      - if: always()
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: /build/bin/WZIA
      
  functional-tests:
    runs-on: ubuntu-20.04
    container: docker://epitechcontent/epitest-docker
    
    steps:
      - uses: actions/checkout@v2
      - run: |
          make
          chmod +x ./functional-test.sh
          ./functional-test.sh >> result.txt
          
      - if: always()
        uses: actions/upload-artifact@v2
        with:
          name: function-tests_outputs
          path: result.txt
